name: build website
run-name: Build the website with webpack
on: 
  push:
    branches: ['master']
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: website
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm install
      - run: npm run build
      - uses: stefanzweifel/git-auto-commit-action@v4